<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
    <link type="Image/x-icon" href="images/website.gif" rel="icon">
    <script defer src="tic-tac-toe.js"></script>
    <script defer src="snake.js"></script>
</head>
<body>
<header id="header">
    <div class="container">
        <nav>
            <a href="/">
                <img src="images/logo.gif" class="logo">
            </a>
            <ul>
                <li><a class="btn small thispage" href="index.html">Главная</a></li>
                <li><a class="btn small" href="aboutme.html">Обо мне</a></li>
                <li><a class="btn small" href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <section id="games">
        <h1 class="header-text">Игры <span>онлайн</span></h1>
        <div class="row">
            <div class="game" id="tic-tac-toe">
                <h3>Крестики-нолики</h3>
                <div class="board">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>
                <button id="restartButton">Перезапустить игру</button>
            </div>

            <div class="game" id="snake-game">
                <h3>Змейка</h3>
                <div class="score"></div>
                <canvas id="snakeBoard" width="400" height="400"></canvas>
            </div>
        </div>
    </section>
</div>

<script src="tic-tac-toe.js"></script>
<script src="snake.js"></script>
</body>
</html>
